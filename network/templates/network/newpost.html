{% extends "network/layout.html" %}

{% block body %}
<div class="container">
  <div class="card">
  <div class="card-body">
    <h6>Add New Post</h6>
    <form action="{% url 'newpost' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <textarea class="mt-2 form-control" id="add-text" rows="3" required name="content"></textarea>
      </div>

    <div class="mt-2 d-flex justify-content-end">
      <input type="submit" id="add-btn" class="btn btn-primary" value="Post">
    </div>
  </form>
  </div>
</div>
</div>
{% endblock %}
